<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="todo-app">
            <h2>Task Manager 
            <img src="images/icon.png" alt="icon image">
           <span style="margin-left: 40px; margin-bottom: 5px;"> <input type="text" id="searchTextBox" placeholder="Search tasks"> </span>
            </h2>

            <div class="search-bar">
            </div>
        
            <select name="Categorie" id="temp" class="category">
                <option value="Add Category">Add Category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add your Task">
                <input type="date" id="deadline-input">
                <button onclick="addTask(event)">Add</button>
            </div>
            
            <ul id="list-work">
            </ul>
            <ul id="list-personal">
            </ul>
            <ul id="list-shopping">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
